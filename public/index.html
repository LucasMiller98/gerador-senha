<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./assets/js/bundle.js" defer></script>
  <title>Document</title>
</head>
<body>
  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="senha-gerada">Selecione as opções</div>

    <form>
      <div class="wrapper">
        <label for="input-number">Quantidade de caracteres</label>
        <input type="number" min="1" max="50" class="qtd-caracteres">
      </div>

      <div class="wrapper">
        <label for="checkbox-maiusculas">Adicionar maiúsculas</label>
        <input type="checkbox" class="chk-maiusculas" >
      </div>
      
      <div class="wrapper">
        <label for="checkbox-minusculas">Adicionar minúsculas</label>
        <input type="checkbox" class="chk-minusculas" >
      </div>
      
      <div class="wrapper">
        <label for="checkbox-numeros">Adicionar números</label>
        <input type="checkbox" class="chk-numeros">
      </div>
      
      <div class="wrapper">
        <label for="checkbox-simbolos">Adicionar símbolos</label>
        <input type="checkbox" class="chk-simbolos" >
      </div>

      <button type="button" class="gerar-senha">Gerar senha</button>
    </form>
    
  </section>
</body>
</html>
